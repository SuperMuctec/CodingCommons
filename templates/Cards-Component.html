<div class="group p-6 rounded-2xl border border-gray-200 bg-green-50 shadow-sm text-left hover:shadow-md hover:bg-slate-400 dark:hover:bg-slate-300 dark:bg-slate-800 transition-all duration-200 hover:-translate-y-2 ease-in-out scale-105">
  <h3 class="text-lg font-bold text-green-700 mb-1 dark:text-white dark:group-hover:text-slate-800">{{ card.title }}</h3>
  <p class="text-gray-600 dark:text-gray-200 text-sm mb-3 group-hover:text-black">{{ card.description }}</p>

  <div class="flex flex-wrap gap-2 mb-4">
    {% for tag in card.tags %}
      <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full {{ tag.bg }} {{ tag.text }}">
        {{ tag.label }}
      </span>
    {% endfor %}
  </div>

  {% if card.buttonText %}
    <a href="{{ card.buttonLink }}">
      <button class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition ease-in-out hover:scale-105">
        {{ card.buttonText }}
      </button>
    </a>
  {% endif %}
</div>
